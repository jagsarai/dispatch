<ion-header>

  <ion-navbar color="primary">
    <ion-title>Load # {{load.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
      <ion-item>
          Shipper: {{load.ShipperId}}
      </ion-item>
      <ion-item>
          Receiver: {{load.ReceiverId}}
      </ion-item>
      <ion-item>
          Truck: {{load.TruckId}}
      </ion-item>
      <ion-item>
          Driver: {{load.driver.name}}
      </ion-item>
  </ion-list>
</ion-content>

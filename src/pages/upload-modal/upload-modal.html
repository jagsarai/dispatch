<ion-header>
<ion-navbar color="primary">
  <ion-title>
      Upload Image
  </ion-title>
  <ion-buttons end>
    <button ion-button (click)="closeUploadModal()">Close</button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
<div>
    <img *ngFor="let img of images" src="{{pathForImage(img)}}" style="width: 20%; border: 5px solid white" [hidden]="img === null">
    <!-- <h3 [hidden]="img !== null">Load Doc Image</h3> -->
</div>

<ion-footer>
<ion-toolbar color="primary">
  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button (click)="uploadImage()" [disabled]="images.length === 0">
      <ion-icon name="cloud-upload"></ion-icon>Upload
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>

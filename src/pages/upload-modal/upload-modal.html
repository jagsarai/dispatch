<ion-header>
<ion-navbar color="primary">
  <ion-title>
      Upload Load Doc Image
  </ion-title>
  <ion-buttons>
    <button ion-button (click)="closeUploadModal()" end>Close</button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
<div *ngFor="let img of images">
    <img src="{{pathForImage(img)}}" style="width: 25%" [hidden]="img === null">
    <h3 [hidden]="img !== null">Load Doc Image</h3>
</div>

</ion-content>

<ion-footer>
<ion-toolbar color="primary">
  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button (click)="uploadImage()" [disabled]="images.length === 0" end>
      <ion-icon name="cloud-upload"></ion-icon>Upload
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>

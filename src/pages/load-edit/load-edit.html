<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Load #{{load.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
      <ion-item>
          Shipper: {{load.ShipperId}}
      </ion-item>
      <ion-item>
          Reciever: {{load.ReceiverId}}
      </ion-item>
      <ion-item>
          Truck: {{load.TruckId}}
      </ion-item>
      <ion-item>
          Driver: {{load.driver.name}}
      </ion-item>
  </ion-list>
  <div>
    <button ion-button full color="primary">Save</button> 
  </div> 
</ion-content>

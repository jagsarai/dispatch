<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Load Board
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addLoadDetail()"><ion-icon name="create"></ion-icon></button>
      </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
  

    <ion-card *ngFor="let load of loads">
      <ion-card-content>
        <ion-item>
          
          <div (click)="showLoadDetail(load)">
              <ion-icon name="document"></ion-icon>
              Load # {{load.id}}
          </div>
         
          <button ion-button (click)="deleteLoad(load)" class="home-button">
              <ion-icon name="trash" color="danger"></ion-icon>
              Delete
            </button>

            <button ion-button  (click)="showLoadEdit(load)" class="home-button">
              <ion-icon name="build" color="secondary"></ion-icon>
              Edit
            </button>
        </ion-item>
      </ion-card-content>
    </ion-card>


</ion-content>

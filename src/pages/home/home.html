
<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Load Board
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addLoadDetail()"><ion-icon name="create"></ion-icon></button>
      </ion-buttons>
      <ion-buttons start>
        <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
  <!-- <ion-buttons end>
      <button ion-button color="primary">Active</button>
      <button ion-button color="primary">Completed</button>
  </ion-buttons>
     -->
  <ion-card>
    <ion-card-content>
      <ion-card-header>
      </ion-card-header>

      <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Search by Load #"></ion-searchbar>
      <div *ngIf="searching" class="spinner-container">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
      <ion-item (click)="showLoadDetail(load)" *ngFor='let load of loads | slice:0:10' no-lines>
        <div>
          <ion-icon name="document" color="title" item-start></ion-icon>
          Load # {{load.id}}
          <small *ngIf="load.loadRejected">
            <ion-icon name="alert" color="danger"></ion-icon>
            Load Rejected!!
          </small>
          <br>
          <small>
            <ion-icon name="person" color="primary"></ion-icon>
            {{load.driver.name}} 
            <ion-icon item-start></ion-icon>
            <!-- <ion-icon name="call"></ion-icon>
            {{load.driver.phone}} -->
            <ion-icon item-start></ion-icon>
            <ion-icon name="bookmark" color="danger"></ion-icon>
            {{load.status}}
          </small>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
